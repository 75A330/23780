<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CryptX</title>

  <style>

    /* Matrix Rain Background */
    body {

      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      color: #d4d4d4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;

    }

    #matrix {

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;

    }

    #chat-container {

      width: 60%;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

    }

    h1 {

      text-align: center;
      color: #00ff00;
      margin-bottom: 20px;
      text-decoration: none;

    }

    #messages {

      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #222;
      border-radius: 5px;

    }

    .message {

      background-color: #333;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      color: #fff;

    }

    #input-container {

      display: flex;
      justify-content: space-between;
      gap: 10px;

    }

    input[type="text"] {

      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #444;
      color: #fff;

    }

    button {

      padding: 10px;
      background-color: #2bff00;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;

    }

    button:hover {

      background-color: #00f7ff;

    }

  </style>

</head>

<body>

  <canvas id="matrix"></canvas>

  <div id="chat-container">

    <a href="index.html" style="text-decoration: none;"><h1>CryptX</h1></a>

    <div id="messages"></div>

    <div id="input-container">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Encrypt & Send</button>
      <button onclick="decryptMessages()">Decrypt</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

  <script>

    // Matrix Rain Animation
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, i) => {
        const text = binary.charAt(Math.floor(Math.random() * binary.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.99) {
          drops[i] = 0;
        }
        drops[i]++;
      });

    }

    setInterval(drawMatrix, 100);

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // AES key (In production, use a proper key management solution!)
    const secret = "mySuperSecretKey123!";

    async function encryptAES(text, password) {
      const enc = new TextEncoder();
      const keyMaterial = await window.crypto.subtle.importKey(
        "raw",
        enc.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );

      const key = await window.crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: enc.encode("salt"),
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt"]
      );

      const iv = crypto.getRandomValues(new Uint8Array(12));
      const ciphertext = await window.crypto.subtle.encrypt(
        { name: "AES-GCM", iv },
        key,
        enc.encode(text)
      );

      return btoa(JSON.stringify({
        iv: Array.from(iv),
        data: Array.from(new Uint8Array(ciphertext))
      }));
    }

    async function decryptAES(cipher, password) {
      try {
        const enc = new TextEncoder();
        const dec = new TextDecoder();
        const raw = JSON.parse(atob(cipher));

        const iv = new Uint8Array(raw.iv);
        const data = new Uint8Array(raw.data);

        const keyMaterial = await window.crypto.subtle.importKey(
          "raw",
          enc.encode(password),
          { name: "PBKDF2" },
          false,
          ["deriveKey"]
        );

        const key = await window.crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: enc.encode("salt"),
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt", "decrypt"]
        );

        const decrypted = await window.crypto.subtle.decrypt(
          { name: "AES-GCM", iv },
          key,
          data
        );

        return dec.decode(decrypted);
      } catch (error) {
        console.error("Decryption failed:", error);
        return "[Decryption Error]";
      }
    }

    // Auth
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    // Send encrypted message
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      const user = auth.currentUser;

      if (!text || !user) return;

      const encrypted = await encryptAES(text, secret);
      db.collection("messages").add({
        user: user.email,
        message: encrypted,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    }

    // Load and decrypt messages
    async function decryptMessages() {
      const snapshot = await db.collection("messages").orderBy("timestamp", "asc").get();
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";

      for (const doc of snapshot.docs) {
        const { user, message } = doc.data();
        const decrypted = await decryptAES(message, secret);
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `${user}: ${decrypted}`;
        messagesContainer.appendChild(div);
      }
    }

    // Auto-load encrypted messages (can be removed if only decrypt on button click)
    db.collection("messages").orderBy("timestamp", "asc").onSnapshot(snapshot => {
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";

      snapshot.forEach(async doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `${data.user}: [Encrypted Message]`;
        messagesContainer.appendChild(div);
      });
    });
  </script>

</body>
</html>
