<!DOCTYPE html>

  <link rel="icon" href="images/morpheus.jpg"/>

  <style>

    body {

      background-color: #1c1c1c;
      color: #d4d4d4;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;

    }

    .container {

      max-width: 1200px;
      margin: auto;
      padding: 50px;

    }

    h1 {

      color: #d2e000;

    }

    .details {

      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin-top: 20px;
      border: 2px solid #2bff00;
      border-radius: 8px;

    }

    .details h2 {

      color: #00f7ff;
      margin-bottom: 10px;

    }

    .details a {

      color: #2bff00;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      transition: color 0.3s;

    }

    .details a:hover {

      color: #ff0000;

    }

    .details a:active {

      color: #00f7ff;

    }

    .terminal-block {

      text-align: left;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      color: #b5ffb2;
      border-left: 3px solid #00f7ff;
      margin-top: 15px;

    }

    #bg-video {

      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;

    }

    /* Make container responsive */
    .container {

      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
      box-sizing: border-box;

    }

    @media (max-width: 600px) {

      .details h2 {

        font-size: 20px;

      }

      .details a {

        font-size: 14px;

      }

      .terminal-block {

        font-size: 12px;

      }

    }

  </style>

</head>

<body>
