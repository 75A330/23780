<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Platoons</title>

  <style>

    body {

      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      color: #d4d4d4;
      overflow: hidden;

    }

    h1 {

      text-align: center;
      color: #00ff00;
      padding: 20px;

    }

    .battlefield-container {

      display: flex;
      justify-content: space-between;
      height: 100vh;

    }

    #battlefield {

      border: 5px solid #2bff00;
      margin: 10px;
      flex: 1;
      position: relative;
      background-color: #222;

    }

    .info-panel {

      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      overflow-y: auto;

    }

    .info-panel h2 {

      color: #00f7ff;

    }

    .info-panel p {

      color: #d4d4d4;

    }

    .unit {

      position: absolute;
      cursor: pointer;
      transition: 0.3s ease;

    }

    .unit:hover {

      opacity: 0.8;

    }

    .unit img {

      width: 50px;
      height: 50px;

    }

  </style>

</head>

<body>

  <a href="index.html"><h1>Platoons</h1></a>

    <!-- Info Panel -->
    <div class="info-panel">
      <h2>Vietnam (codename: Savannah Park)</h2>
    </div>

    <div class="info-panel">
      <h2>Congo (codename: sunshine)</h2>
    </div>

    <div class="info-panel">
      <h2>Bangkok (codename: ethekwini CBD)</h2>
    </div>

</body>

</html>
