<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Operation Bangkok</title>

  <link rel="icon" href="images/morpheus.jpg"/>

  <style>

    body {

      background-color: #1c1c1c;
      color: #d4d4d4;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      animation: fadeIn 1s ease-in-out;

    }

    .container {

      max-width: 1200px;
      margin: auto;
      padding: 50px;
      animation: slideIn 1.5s ease-in-out;

    }

    svg {

      width: 100%;
      height: auto;

    }

    .region {

      fill: #2bff00;
      transition: 0.4s ease;
      cursor: pointer;

    }

    .region:hover {

      fill: #ff0000;

    }

    .region:active {

      fill: #00f7ff;

    }

    h1 {

      color: #d2e000;
      font-size: 2.4rem;
      animation: fadeInText 1.5s ease-out;

    }

    .details {
      
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInDetails 2s ease-in-out forwards;

    }

    .details h2 {

      color: #00f7ff;

    }

    .details p {

      font-size: 16px;
      animation: fadeInText 1s ease-out;

    }

    .task-list {

      list-style-type: none;
      padding: 0;
      text-align: left;

    }

    .task-list li {

      font-size: 18px;
      padding: 10px;
      border-bottom: 1px solid #444;
      opacity: 0;
      animation: fadeInText 1s ease-in-out forwards;

    }

    .task-list li:nth-child(1) {

      animation-delay: 0.5s;

    }

    .task-list li:nth-child(2) {

      animation-delay: 1s;

    }

    .task-list li:nth-child(3) {

      animation-delay: 1.5s;

    }

    .task-list li:nth-child(4) {

      animation-delay: 2s;

    }

    .task-list li:nth-child(5) {

      animation-delay: 2.5s;

    }

    .task-list li:nth-child(6) {

      animation-delay: 3s;

    }

    .task-list input[type="checkbox"] {

      margin-right: 10px;
      cursor: pointer;

    }

    @keyframes fadeIn {

      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }

    }

    @keyframes fadeInText {

      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }

    }

    @keyframes fadeInDetails {

      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }

    }

    @keyframes slideIn {

      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }

    }

    /* Animate checkbox tick/untick */
    input[type="checkbox"] {

      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #00f7ff;
      border-radius: 3px;
      background-color: transparent;
      transition: all 0.3s ease;
      position: relative;

    }

    input[type="checkbox"]:checked {

      background-color: #00f7ff;
      box-shadow: 0 0 10px #00f7ff;

    }

    input[type="checkbox"]::after {

      content: '✓';
      position: absolute;
      font-size: 14px;
      top: -2px;
      left: 2px;
      color: #1c1c1c;
      transform: scale(0);
      transition: transform 0.2s ease;

    }

    input[type="checkbox"]:checked::after {

      transform: scale(1);

    }

    /* Label animation when checkbox toggled */
    .task-list label {

      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;

    }

    input[type="checkbox"]:checked + label {

      color: #7fff00;
      transform: scale(1.03);
      animation: pulse 0.4s ease-in-out;

    }

    /* Pulsing animation on check */
    @keyframes pulse {

      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }

    }

    /* Entry animation for each li */
    .task-list li {

      opacity: 0;
      animation: fadeInTask 1s ease forwards;

    }

    @keyframes fadeInTask {

      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }

    }

    /* When checked from storage */
    .task-list li.checked label {

      color: #7fff00;
      font-weight: bold;

    }

/* ========== MOBILE STYLING ========== */
    @media (max-width: 768px) {

      body {

        font-size: 14px;
        padding: 0 10px;

      }

      .container {

        padding: 30px 15px;

      }

      h1 {

        font-size: 1.8rem;
        line-height: 1.3;

      }

      .details {

        padding: 15px;
        margin-top: 15px;

      }

      .details h2 {

        font-size: 1.3rem;

      }

      .details p {

        font-size: 14px;

      }

      .task-list li {

        font-size: 16px;
        padding: 10px 5px;

      }

      input[type="checkbox"] {

        width: 16px;
        height: 16px;

      }

      .hover-animate {

        font-size: 1.5rem;

      }

    }
    
  </style>

</head>

<body>

  <div class="container">

  <script>

    // Function to load the saved checkbox state from local storage

    window.onload = function () {

      const checkboxes = document.querySelectorAll('.task-list input[type="checkbox"]');

      checkboxes.forEach(checkbox => {
        const id = checkbox.id;
        const listItem = checkbox.closest('li');

        // Load from storage
        if (localStorage.getItem(id) === 'true') {
          checkbox.checked = true;
          listItem.classList.add('checked');
        }

        // Save to storage on change
        checkbox.addEventListener('change', () => {
          localStorage.setItem(id, checkbox.checked);
          listItem.classList.toggle('checked', checkbox.checked);
        });

      });

    };

  </script>

</body>

</html>
