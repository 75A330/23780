<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Rosiya</title>

  <style>

    body {

      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;

    }

    header {

      background-color: #161b22;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #30363d;

    }

    header h1 {

      margin: 0;
      font-size: 2em;
      color: #58a6ff;
      letter-spacing: 2px;

    }

    .container {

      padding: 20px;
      max-width: 1000px;
      margin: auto;

    }

    input[type="text"], select {

      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 1em;
      border: 2px solid #30363d;
      background-color: #161b22;
      color: #c9d1d9;

    }

    table {

      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;

    }

    th, td {

      padding: 10px;
      border: 1px solid #30363d;
      text-align: center;

    }

    th {

      background-color: #21262d;
      color: #58a6ff;

    }

    td {

      background-color: #161b22;

    }

    .note-area {

      margin-top: 30px;

    }

    textarea {

      width: 100%;
      height: 150px;
      padding: 10px;
      font-family: monospace;
      background-color: #0d1117;
      color: #58a6ff;
      border: 2px solid #30363d;
      font-size: 1em;

    }
    button {

      background-color: #21262d;
      color: #58a6ff;
      border: 1px solid #30363d;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px 2px;

    }

    button:hover {

      background-color: #30363d;

    }

    footer {

      text-align: center;
      padding: 10px;
      color: #6e7681;
      font-size: 0.8em;
      margin-top: 40px;

    }

    .note-controls {

      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;

    }

    .note-list {

      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #30363d;
      padding: 10px;

    }

    .note-list-item {

      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #30363d;

    }

    .note-list-item:hover {

      background-color: #21262d;

    }

  </style>

</head>

<body>

  <header>
    <h1>Rosiya</h1>
    <p>Master Russian Script ‚Äî Soldier Style</p>
  </header>

  <div class="container">
    <input type="text" id="search" placeholder="Search letters or notes..." onkeyup="filterContent()" />

    <table id="cyrillicTable">
      <thead>
        <tr>
          <th>Cyrillic</th>
          <th>Sound</th>
          <th>Example</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="note-area">
      <h3>üßæ Multiple Notes System</h3>

      <div class="note-controls">
        <input type="text" id="noteTitle" placeholder="Note Title (e.g., 'Hard Sounds')" />
        <button onclick="saveNote()">üíæ Save</button>
        <button onclick="loadNote()">üìñ Load</button>
        <button onclick="updateNote()">üîÅ Update</button>
        <button onclick="deleteNote()">‚ùå Delete</button>
        <button onclick="listNotes()">üìö Show Notes</button>
      </div>

      <textarea id="notes" placeholder="Your notes here..."></textarea>

      <div id="noteList" class="note-list"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Rosiya
  </footer>

  <!-- Firebase -->
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, getDoc, getDocs,
      updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD6G5bBa_sqi5ticdG1jiuelsJKGVkFWRI",
      authDomain: "cyrillic-56f6e.firebaseapp.com",
      projectId: "cyrillic-56f6e",
      storageBucket: "cyrillic-56f6e.appspot.com",
      messagingSenderId: "309758863685",
      appId: "1:309758863685:web:598b99082a27dde52ab62c",
      measurementId: "G-QG9EZ3HYCF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const notesCollection = collection(db, "notes");

    window.saveNote = async function () {
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("notes").value;
      if (!title) return alert("Please provide a title.");
      try {
        await setDoc(doc(notesCollection, title), {
          content,
          updated: new Date().toISOString()
        });
        alert("‚úÖ Note saved.");
      } catch (err) {
        console.error(err);
        alert("Error saving note.");
      }
    };

    window.loadNote = async function () {
      const title = document.getElementById("noteTitle").value.trim();
      if (!title) return alert("Please provide a title.");
      try {
        const docSnap = await getDoc(doc(notesCollection, title));
        if (docSnap.exists()) {
          document.getElementById("notes").value = docSnap.data().content;
          alert("üìñ Note loaded.");
        } else {
          alert("‚ö†Ô∏è Note not found.");
        }
      } catch (err) {
        console.error(err);
        alert("Error loading note.");
      }
    };

    window.updateNote = async function () {
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("notes").value;
      if (!title) return alert("Please provide a title.");
      try {
        await updateDoc(doc(notesCollection, title), {
          content,
          updated: new Date().toISOString()
        });
        alert("üîÅ Note updated.");
      } catch (err) {
        console.error(err);
        alert("Error updating note.");
      }
    };

    window.deleteNote = async function () {
      const title = document.getElementById("noteTitle").value.trim();
      if (!title) return alert("Please provide a title.");
      try {
        await deleteDoc(doc(notesCollection, title));
        document.getElementById("notes").value = "";
        alert("üóëÔ∏è Note deleted.");
      } catch (err) {
        console.error(err);
        alert("Error deleting note.");
      }
    };

    window.listNotes = async function () {
      const noteListDiv = document.getElementById("noteList");
      noteListDiv.innerHTML = "üìã Notes:<br/>";
      try {
        const querySnapshot = await getDocs(notesCollection);
        querySnapshot.forEach(docSnap => {
          const noteItem = document.createElement("div");
          noteItem.className = "note-list-item";
          noteItem.innerHTML = `<strong>${docSnap.id}</strong> ‚Äî updated: ${new Date(docSnap.data().updated).toLocaleString()}`;
          noteItem.onclick = () => {
            document.getElementById("noteTitle").value = docSnap.id;
            document.getElementById("notes").value = docSnap.data().content;
          };
          noteListDiv.appendChild(noteItem);
        });
      } catch (err) {
        console.error(err);
        alert("Error listing notes.");
      }
    };
    
  </script>

  <script>
    // Cyrillic Data Loader
    window.onload = function () {
      const alphabet = [
        ["–ê –∞", "a", "arm"], ["–ë –±", "b", "boy"], ["–í –≤", "v", "van"], ["–ì –≥", "g", "go"],
        ["–î –¥", "d", "dog"], ["–ï –µ", "ye / e", "yes / met"], ["–Å —ë", "yo", "yo-yo"],
        ["–ñ –∂", "zh", "pleasure"], ["–ó –∑", "z", "zebra"], ["–ò –∏", "ee", "see"],
        ["–ô –π", "y", "boy"], ["–ö –∫", "k", "king"], ["–õ –ª", "l", "lamp"], ["–ú –º", "m", "man"],
        ["–ù –Ω", "n", "nose"], ["–û –æ", "o", "no"], ["–ü –ø", "p", "pet"], ["–† —Ä", "r (rolled)", "perro (Spanish)"],
        ["–° —Å", "s", "sun"], ["–¢ —Ç", "t", "toy"], ["–£ —É", "oo", "boot"], ["–§ —Ñ", "f", "fish"],
        ["–• —Ö", "kh", "loch"], ["–¶ —Ü", "ts", "bits"], ["–ß —á", "ch", "check"], ["–® —à", "sh", "ship"],
        ["–© —â", "shch", "fresh cheese"], ["–™ —ä", "(hard sign)", "‚Äî"], ["–´ —ã", "i (hard)", "deep 'hit'"],
        ["–¨ —å", "(soft sign)", "‚Äî"], ["–≠ —ç", "e", "met"], ["–Æ —é", "yoo", "you"], ["–Ø —è", "ya", "yacht"]
      ];

      const tableBody = document.getElementById("tableBody");
      alphabet.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    };

    function filterContent() {
      const input = document.getElementById("search").value.toLowerCase();
      const tableRows = document.querySelectorAll("#cyrillicTable tbody tr");
      tableRows.forEach(row => {
        const rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(input) ? "" : "none";
      });

      const noteItems = document.querySelectorAll(".note-list-item");
      noteItems.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>

</body>

</html>
